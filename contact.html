  <div class="content">
    <!--Added a  container to main tag-->
    <main class="container">
      <!--header tag applied-->
      <header id="header" class="jumbotron-fluid">
        <span id="titleMe">contact</span>
        <hr>
      </header>


      <!--Basic Form for Contact information-->
      <form class="formlayout">
        <div id="name">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>

        <div id="email">
          <label for="emailAddress">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            placeholder="name@example.com"
          />
        </div>

        <div id="message">
          <label for="message">Message:</label>
          <input type="text" class="form-control" placeholder="message" />
        </div>
        <div>
          <button id="submitBtn" type="submit" class="btn btn-secondary">
            submit
          </button>
        </div>
      </form>
    </main>
